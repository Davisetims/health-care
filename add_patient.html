<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #eef3f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left {
            background: #0077CC;
            color: white;
            width: 40%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .right {
            width: 60%;
            padding: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 10px;
            width: 48%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-back {
            background: #ccc;
        }
        .btn-submit {
            background: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <h2>Welcome to HMS</h2>
        <p>Register new patients seamlessly and manage their records efficiently.</p>
    </div>
    <div class="right">
        <h2>Add New Patient</h2>
        <form id="patientForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" required>

            <label for="email">Email:</label>
            <input type="email" id="email">

            <div class="btn-group">
                <button type="button" class="btn-back" onclick="window.location.href='receptionist_dashboard.html'">Back</button>
                <button type="submit" class="btn-submit">Add Patient</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("patientForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const patientData = {
            fullName: document.getElementById("fullName").value,
            dob: document.getElementById("dob").value,
            gender: document.getElementById("gender").value,
            contact: document.getElementById("contact").value,
            email: document.getElementById("email").value,
            address: document.getElementById("address").value
        };

        fetch("https://hcms-api-production.up.railway.app/api/register/user/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(patientData)
        })
        .then(response => response.json())
        .then(data => {
            alert("Patient added successfully!");
            window.location.href = "dashboard.html";
        })
        .catch(error => alert("Error adding patient."));
    });
</script>

</body>
</html>
