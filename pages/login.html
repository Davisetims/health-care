<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS Portal Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Left Section -->
            <div class="col-md-6 left-section">
                <div class="logo-container">
                    <img id="preview" src="../assets/logo.jpg" alt="Pharmall" style="border-radius: 20px;">
                    <span class="logo-text">Pharmall</span>
                </div>
                <h2>Smart Healthcare</h2>
                <p>Seamless access for all</p>
                <img src="../assets/login-bg.png" alt="Healthcare Illustration">
                
            </div>

            <!-- Right Section -->
            <div class="login-section">
                <h1 class="login-title">HMS Portal</h1>
                <p class="login-subtitle">Welcome back. Please enter your details</p>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-button">LOGIN</button>

                    <div class="signup-option">
                        <p>Sign up as Patient</p>
                    </div>
                </form>

                <div class="login-footer">
                    <p>Powered by HMS Care Pvt. Ltd</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/login.js"></script>
</body>

</html>
