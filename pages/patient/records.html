<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Patient Record</title>
    <link rel="stylesheet" href="../../css/medical_record.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <span class="logo-text">Pharmail</span>
            </div>

    </header>

    <main>
        <div class="page-title">
            <h2 class="title">Medical Records</h2>
            <div class="controls">

            </div>
        </div>

        <div id="records-container">
            <!-- Loading state will be shown initially -->
            <div class="loading" id="loading-state">
                <svg class="loading-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
                <p>Loading medical records...</p>
            </div>

            <!-- Error state will be shown if API request fails -->
            <div class="error" id="error-state" style="display: none;">
                <div class="error-container">
                    <svg class="error-icon-small" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <p class="error-message" id="error-message">Failed to load medical records. Please try again later.
                    </p>
                </div>
            </div>

            <!-- Empty state will be shown if no records are found -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <h3 class="empty-title">No medical records found</h3>
                <p class="empty-description">There are no medical records available at this time.</p>
            </div>

            <!-- Records grid will be populated by JavaScript -->
            <div class="records-grid" id="records-grid" style="display: none;"></div>
        </div>
    </main>

    <script src="../../javascript/medical_record.js"></script>
</body>

</html>
